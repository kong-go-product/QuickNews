name: Build and Deploy QuickNews

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC (US edition)
    - cron: "0 15 * * *"  # 15:00 UTC (JP edition)
    - cron: "0 0 * * *"   # 00:00 UTC (FR edition)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [us, jp, fr]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure gh-pages history is available

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check schedule matches region
        id: check
        run: |
          MATCH=false

          # Current hour in UTC (00-23)
          HOUR=$(date -u +%H)

          if [ "${{ matrix.region }}" = "us" ] && [ "$HOUR" = "07" ]; then
            MATCH=true
          elif [ "${{ matrix.region }}" = "jp" ] && [ "$HOUR" = "15" ]; then
            MATCH=true
          elif [ "${{ matrix.region }}" = "fr" ] && [ "$HOUR" = "00" ]; then
            MATCH=true
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "push" ]; then
            MATCH=true
          fi

          echo "match=$MATCH" >> $GITHUB_OUTPUT

      - name: Run main.py for ${{ matrix.region }}
        if: steps.check.outputs.match == 'true'
        run: python main.py ${{ matrix.region }}

      - name: Add .nojekyll
        if: steps.check.outputs.match == 'true'
        run: touch ./newspaper/.nojekyll

      - name: Deploy to gh-pages
        if: steps.check.outputs.match == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp newspaper/QuickNews_${{ matrix.region }}.html ./QuickNews_${{ matrix.region }}.html
          touch .nojekyll

          git add QuickNews_${{ matrix.region }}.html
          git commit -m "Add new QuickNews ${{ matrix.region }} edition" || echo "No changes"
          git push origin gh-pages
