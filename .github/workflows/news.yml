name: Build and Deploy News

on:
  schedule:
    # Runs every day at 5 PM China Standard Time (UTC+8)
    - cron: "0 9 * * *"   # 9:00 UTC = 17:00 CST
  workflow_dispatch:       # Allow manual trigger

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to generate HTML
        run: |
          python your_script.py   # replace with your main script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output   # replace with folder where HTML is generated
