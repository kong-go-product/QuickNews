name: Build and Deploy QuickNews (JP)

on:
  schedule:
    - cron: "0 15 * * *"  # 15:00 UTC (JP edition)
  workflow_dispatch:

jobs:
  publish-jp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run main.py (jp)
        run: python main.py jp

      - name: Add .nojekyll
        run: touch ./newspaper/.nojekyll

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp newspaper/QuickNews_jp.html ./QuickNews_jp.html
          touch .nojekyll

          git add QuickNews_jp.html
          git commit -m "Add new QuickNews jp edition" || echo "No changes"
          git push origin gh-pages
