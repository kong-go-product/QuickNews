name: Build and Deploy QuickNews (FR)

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC (FR edition)
  workflow_dispatch:


jobs:
  publish-fr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run main.py (fr)
        run: python main.py fr

      - name: Add .nojekyll
        run: touch ./newspaper/.nojekyll

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp newspaper/QuickNews_fr.html ./QuickNews_fr.html
          touch .nojekyll

          git add QuickNews_fr.html
          git commit -m "Add new QuickNews fr edition" || echo "No changes"
          git push origin gh-pages
