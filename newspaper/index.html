<!DOCTYPE html>
<html>
<head>
    <title>QuickNews</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <style>
        .region-list {
            max-width: 560px;
            margin: 60px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .region-list h1 {
            margin: 0 0 16px 0;
            font-size: 22px;
        }
        .region-list p {
            margin: 0 0 20px 0;
            color: #555;
        }
        .region-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }
        .region-list a {
            display: block;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            color: #111827;
            background: #f9fafb;
        }
        .region-list a:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        .note {
            margin-top: 14px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="region-list">
        <h1>QuickNews</h1>
        <p>Select a region:</p>
        <ul>
            <li><a href="QuickNews_us.html">United States (US)</a></li>
            <li><a href="QuickNews_jp.html">日本 (JP)</a></li>
        </ul>
        <div class="note">Each link points to the latest generated page for that region.</div>
    </div>
</body>
</html>
